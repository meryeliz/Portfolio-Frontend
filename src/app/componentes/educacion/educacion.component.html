<!-- Educacion -->
<section class="education">
    <div class="position-relative">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3>Educaci√≥n</h3>
                </div>
                <!-- boton de agregacion -->
                <div class="col-4 d-grid gap-2 d-md-flex justify-content-md-end"> 
                    <!-- nuevaedu  es la ruta-->
                    <button routerLink="/nuevaedu" class="btn btn-plus" *ngIf="isLogged">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <!-- fin de boton -->
            </div>
        </div>

        <!-- lista de educacion -->
        <ul class="list-group ">
            <!-- Inicio del bucle ngFor -->
            <li *ngFor="let educacion of educacion" class="list-group-item">
                <!-- botones de edicion -->
                <div class="card mb-3 " style="max-width: 100%;">                   
                    <!-- botones de edicion -->
                    <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
                        
                        <td *ngIf="isLogged">
                        <!-- boton edit 3 -->
                            <button class="btn" routerLink="/editedu/{{educacion.id}}">
                                <i class="fa-solid fa-pen"></i>    
                            </button>
                        </td>
                        <td *ngIf="isLogged">
                            <!-- boton de eliminar -->
                            <button class="btn" (click)="delete(educacion.id)">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>     
                    </div>
                
                    <!-- Tabla -->
                    <!-- filas -->
                    <div class="row">
                        <!-- columnas -->
                        <div class="col-xl-4 col-sm-4 p-3 bd-highlight">
                            <!-- imagen para educacion -->
                            <img [src]="'../assets/img/birrete.png'" class="mx-auto d-block imgSchool" alt="birrete">
                        </div>
                        <div class="col-xl-8 col-sm-8 p-2 bd-highlight">
                            <div class="card-body">
                                <h5 class="card-title">{{educacion.nomEscuela}}</h5>
                                <p class="card-text">{{educacion.descripcion}}</p>
                                <p class="card-text">{{educacion.ciudad}}</p>
                                <p class="card-text">{{educacion.fechaInicio | date: "shortDate"}} - {{educacion.fechaFin | date: "shortDate"}}</p>
                                
                            </div>
                        </div>
                        <!-- fin de columnas -->
                    </div>
                    <!-- fin de filas -->
                </div>
                <!-- fin de tabla -->
            </li>
            <!-- Fin del ngFor -->
        </ul>
        <!-- Fin de lista -->

    </div>
    
</section>
